<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bomb defuse</title>
</head>

<body>
    <div class="display">10</div>
    <button>Defuse</button>
</body>
<script>
    const displayDiv = document.querySelector('.display');
    const leButton = document.querySelector('button');
    // Create a timeout that will set the display to "Bomb exploded" in 10 seconds
    let explosionTimeoutID = setTimeout(() => displayDiv.textContent = 'Bomb exploded', displayDiv.textContent * 1000);
    // If you click on the button set the display to "Bomb defused" and stop the timeout
    leButton.onclick = () => {
        displayDiv.textContent = 'Bomb defused';
        clearTimeout(explosionTimeoutID);
    }
    // Extra: create an interval which will update the remaining seconds in the display
    let intervalID = setInterval(() => {
        if (displayDiv.textContent > 1) displayDiv.textContent -= 1;
    }, 1000);
</script>

</html>
