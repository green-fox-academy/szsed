<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Labelled Buttons</title>
</head>

<body>
    <main>
        <div>
            <button class="trash"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
        </div>
        <div>
            <button data-action="delete"><i class="fa fa-trash-o" aria-hidden="true"></i></button><span>Delete</span>
        </div>
        <div>
            <button data-action="confirm"><i class="fa fa-check"></i></button><span>Sure?</span>
        </div>
    </main>
</body>

</html>
